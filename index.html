<!DOCTYPE html>
    <html lang="en">
    <head>
        
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do-List App</title>
        <link rel="stylesheet" href="style.css"/>
    </head>

    <body>
        <section class="container">
            <div class="heading">
                <h1 class="heading_title">TO-DO-List</h1>

            </div>

            <div>
                <form class="form">
                    <label for= "todo" class="form_label">Today I need to...</label>
                    <input type="text" class="form_input"  id="todo" name="to-do" size="30" required placeholder="Message">
                    <button class="button"><span>Submit</span></button>
                </form>
            </div>

            <div>
                <ul class="toDoList">
                    <li>Go to the supermarket</li>

                </ul>
            </div>

            

        </section>

        <script src="script.js"></script>
    </body>
</html>
